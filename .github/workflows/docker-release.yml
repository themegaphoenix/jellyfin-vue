name: Docker stable release

on:
  release:
    types:
      - released
      - prereleased

jobs:
  ssr:
    name: Build SSR docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1
          clean: true
          ref: 'master'

      - name: Configure node environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules
        uses: actions/cache@v2.1.4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build client
        run: yarn build --production --standalone

      - name: Configure QEMU
        uses: docker/setup-qemu-action@v1

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker images and push SSR stable
        if: github.event.action == 'released'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm,linux/arm/v6
          file: '.github/workflows/Dockerfile.ssr'
          tags: |
            jellyfin/jellyfin-vue:stable-ssr
            jellyfin/jellyfin-vue:stable-ssr.${{ github.event.release.tag_name }}

      - name: Build docker images and push SSR candidate
        if: github.event.action == 'prereleased'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm,linux/arm/v6
          file: '.github/workflows/Dockerfile.ssr'
          tags: |
            jellyfin/jellyfin-vue:stable-rc-ssr
            jellyfin/jellyfin-vue:stable-rc-ssr.${{ github.event.release.tag_name }}

  static:
    name: Build static docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1
          clean: true
          ref: 'master'

      - name: Configure node environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules
        uses: actions/cache@v2.1.4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build client
        run: 'yarn build:static'

      - name: Configure QEMU
        uses: docker/setup-qemu-action@v1

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker images and push static stable
        if: github.event.action == 'released'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm,linux/arm/v6
          file: '.github/workflows/Dockerfile.nginx'
          tags: |
            jellyfin/jellyfin-vue:stable
            jellyfin/jellyfin-vue:stable.${{ github.event.release.tag_name }}
            jellyfin/jellyfin-vue:latest

      - name: Build docker images and push static candidate
        if: github.event.action == 'prereleased'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm,linux/arm/v6
          file: '.github/workflows/Dockerfile.nginx'
          tags: |
            jellyfin/jellyfin-vue:stable-rc
            jellyfin/jellyfin-vue:stable-rc-ssr.${{ github.event.release.tag_name }}
